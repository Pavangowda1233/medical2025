<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sign In | Stackly Medicalcare</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signin-container {
      background: #fff;
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 400px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2c3e50;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }

    .links a:hover {
      text-decoration: underline;
    }

    .home-btn button {
      background: #2c3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }

    .home-btn button:hover {
      background: #3498db;
    }
  </style>
</head>

<body>

  <div class="signin-container">
    <h1>Sign In</h1>

    <!-- FORM START -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter your Email">
      <input type="password" id="password" placeholder="Enter your Password">
      <button type="submit">Login</button>

      <div class="links">
        <a href="signup.html">Create Account</a>
        <a href="404.html">Forgot Password</a>
      </div>
    </form>
    <!-- FORM END -->

    <a href="index.html" class="home-btn"><button>Back to Home</button></a>
  </div>

  <!-- VALIDATION SCRIPT -->
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // stop auto redirect

      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();

      if (email === "" || password === "") {
        alert("Please enter Email and Password before login.");
        return;
      }

      // If both fields entered â†’ redirect to 404
      window.location.href = "404.html";
    });
  </script>

</body>
</html>
